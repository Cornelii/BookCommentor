{% extends 'base.html' %}


{% block title %}{% endblock %}

{% block css %}{% endblock %}

{% block body %}

    <div class="container-fluid">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <h3>{{ sentence.content }}</h3>
            </div>
        </div>

        <form action="{% url 'post:create_comment' book.id sentence.line_id sentence.line_id %}" method="POST">
            {% csrf_token %}
            <label for="content">Comment</label>
            <input type="text" name="content">
            <input type="submit">
        </form>

        {% for comment in comments %}
            <div class="row">
                <div class="col col-sm-1">

                </div>
                <div class="col">
                    {{ comment.content }}
                </div>
            </div>
        {% endfor %}
    </div>



{% endblock %}
